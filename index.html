<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="deps/buefy@0.8.11/dist/buefy.css">
</head>

<body>
    <div id="app">
        <!-- Buefy components goes here -->
        <b-button type="is-primary" @click="test">Get Current Time</b-button>
        <label>{{ ts }}</label>
    </div>

    <script src="deps/vue@2.6.11/dist/vue.js"></script>
    <!-- Full bundle -->
    <script src="deps/buefy@0.8.11/dist/buefy.js"></script>

    <script>
        var getCurrentTime = function () {
            var x = new Date();
            return ((x.getHours() < 10)?"0":"") + x.getHours() +":"+ ((x.getMinutes() < 10)?"0":"") + x.getMinutes() +":"+ ((x.getSeconds() < 10)?"0":"") + x.getSeconds();
        }
        new Vue({
            el: '#app',
            data: {
                ts: 'Click Button To Get Current Time'
            },
            methods: {
                test: function () {
                    this.ts = getCurrentTime();
                    this.$buefy.notification.open('Clicked!!')
                }
            }
        });
    </script>
</body>
</html>
